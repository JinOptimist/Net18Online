<!DOCTYPE html>
<html>

<head>
    <title>Cakes</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
</head>

<body>
    <header class="upper-header">
        <div class="logo">
            <img src="images/Logo.png" alt="logo" />
        </div>
        <div class="search">
            <input type="text" placeholder="Search" />
        </div>
        <div class="course-profile">
            <div class="course">
                <button class="button-course">BYN</button>
            </div>
            <div class="profile">
                <img src="images/Profile.jpg" alt="profile" />
            </div>
        </div>
    </header>
    <div class="menu">
        <ul class="filter">
            <li><button class="products">Products</button></li>
            <li><button class="price">Price</button></li>
            <li><button class="weight">Weight</button></li>
            <li><button class="size">Size</button></li>
            <li><button class="rating">Rating</button></li>
        </ul>
    </div>
    <div class="content">
        <div class="cakes">
            <div class="cake">
                <div class="image-cake">
                    <img src="images/Cake1.png" alt="cake" />
                </div>
                <div class="description">Cake with chocolate filling</div>
                <div class="price-rating">
                    <div class="rating">1/5</div>
                    <div class="price">12 BYN</div>
                </div>
            </div>
            <div class="cake">
                <div class="image-cake">
                    <img src="images/Cake2.jpg" alt="cake" />
                </div>
                <div class="description">Cake with chocolate filling</div>
                <div class="price-rating">
                    <div class="rating">1/5</div>
                    <div class="price">12 BYN</div>
                </div>
            </div><div class="cake">
                <div class="image-cake">
                    <img src="images/Cake3.jpg" alt="cake" />
                </div>
                <div class="description">Cake with chocolate filling</div>
                <div class="price-rating">
                    <div class="rating">1/5</div>
                    <div class="price">12 BYN</div>
                </div>
            </div><div class="cake">
                <div class="image-cake">
                    <img src="images/Cake4.jpg" alt="cake" />
                </div>
                <div class="description">Cake with chocolate filling</div>
                <div class="price-rating">
                    <div class="rating">1/5</div>
                    <div class="price">12 BYN</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
