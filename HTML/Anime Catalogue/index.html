<!DOCTYPE html>
<html>

<head>
  <title>Anime Catalogue</title>
  <link href="css/reset.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="images/logo.png" alt="logo" />
    </div>
    <div class="name">Anime Catalogue</div>
    <div class="profile-block">
      <img src="images/person.webp" alt="" class="avatar" />
    </div>
  </header>
  <div class="menu-plus-content">
    <div class="menu custom-list">
      <ul>
        <li><label><input type="radio" name="Anime"> Isekai</label></li>
        <li><label><input type="radio" name="Anime"> Fighting</label></li>
        <li><label><input type="radio" name="Anime"> Novel</label></li>
      </ul>
    </div>
    <div class="content">
      <div class="animes">
        <div class="anime">
          <div class="name">Hazurewaku no "Joutai Ijou Skill" de Saikyou ni Natta Ore ga Subete wo Juurin suru made
          </div>
          <div class="image-container">
            <img src="images/Isekai.jpg" alt="" />
          </div>
        </div>
        <div class="anime">
          <div class="name">Maou 2099</div>
          <div class="image-container">
            <img src="images/DemonKing.jpg" alt="" />
          </div>
        </div>
        <div class="anime">
          <div class="name">Quan Zhi Gao Shou 3</div>
          <div class="image-container">
            <img src="images/GoldenYear.png" alt="" />
          </div>
        </div>
        <div class="anime">
          <div class="name">Shangri-La Frontier: Kusoge Hunter, Kamige ni Idoman to su 2nd Season</div>
          <div class="image-container">
            <img src="images/MMORPG.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
